<!-- ===== Intestazione principale ===== -->
<header class="header" role="banner">
  <img src="assets/header-cucina.jpg" alt="Tavola imbandita con piatti italiani" class="header-image" />
  <div class="header-text">
    <h1>Benvenuti su <span lang="en">Cook App</span> üçΩÔ∏è</h1>
    <p>Scopri le nostre ricette preferite e lasciati ispirare!</p>
  </div>
</header>

<!-- ===== Sezione ricette autunnali ===== -->
<section class="carousel" aria-label="Ricette autunnali">
  <h2>Ricette autunnali consigliate</h2>
  <p>Ricette contenenti glutine</p>

  <div class="carousel-wrapper">
    <button class="nav-button left" (click)="scrollLeft()" aria-label="Scorri a sinistra">‚Äπ</button>

    <div class="card-container" #carousel>
      <div class="recipe-card" *ngFor="let ricetta of ricette">
        <div class="card-image">
          <img [src]="ricetta.immagine" [alt]="ricetta.alt" />
        </div>
        <div class="card-body">
          <h3>{{ ricetta.titolo }}</h3>
          <p>{{ ricetta.descrizione }}</p>
        </div>
        <div class="card-footer">
          <button mat-button color="primary">Scopri la ricetta</button>
        </div>
      </div>
    </div>

    <button class="nav-button right" (click)="scrollRight()" aria-label="Scorri a destra">‚Ä∫</button>
  </div>
</section>
